<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Iniciar sesión</title>
</h:head>

<h:body>
	<h1>Iniciar sesión como asesor</h1>
	<h:form>
		<p:growl id="growl" life="2000" />
		
		<p:panelGrid id="panel-alumno" columns="4" layout="flex"
			styleClass="customPanelGrid" contentStyleClass="ui-fluid">
				
			<p:outputLabel for="input-username" value="Usuario: " />
			<p:inputText id="input-username" value="#{alumnoView.alumno.nombreCompleto}" required="true"/>
						
			<p:outputLabel for="input-password" value="Contraseña: " />
			<p:password id="input-password" value="#{alumnoView.password2}" required="true"/>
			
			<h4><a href="registroAsesores.xhtml">¿No te encuentras registrado? </a> </h4>
			<h4><a href="/"> Olvidé mi contraseña </a></h4>
					

		</p:panelGrid>

		<h:panelGrid columns="2" style="margin-top: 10px">			
			<p:commandButton value="Iniciar sesión" action="#{alumnoView.newAlumno()}" style="margin-right:20px;" update="@form" />
			<p:commandButton value="Cancelar" action="#{buttonView.buttonAction}" style="margin-right:20px;" />
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
