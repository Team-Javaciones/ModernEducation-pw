<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:form>
        <p:menubar > 
            <f:facet name="options">
                <p:commandButton type="button" value="Modern Education" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
    </h:form>
<h:head>

	<title>Ingresar a Foro</title>
</h:head>

<h:body>
	<h1>Ingresar a Foro</h1>
	<h:form>
		<p:growl id="growl" life="2000" />
		
		<p:panelGrid id="panel-foro" columns="2" layout="flex"
			styleClass="customPanelGrid" contentStyleClass="ui-fluid">

			<p:outputLabel for="input-sesion" value="Ingrese la sesion: " />
			<p:inputText id="input-sesion" value="#{foroView.foro.sesion}" />

			<p:outputLabel for="input-asesor" value="Ingrese el nombre del asesor " />
			<p:inputText id="input-asesor" value="#{foroView.foro.asesor}" />

		</p:panelGrid>

		<h:panelGrid columns="2" style="margin-top: 10px">
			<p:commandButton value="Regresar" action="#{buttonView.buttonAction}"
				style="margin-right:20px;" />

			<p:commandButton value="Ingresar"
				action="#{foroView.loadForo()}" style="margin-right:20px;"
				update="@form" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
