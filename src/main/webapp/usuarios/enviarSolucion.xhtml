<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Enviar Solución</title>
</h:head>

<h:body>
	<h1>Enviar Solución</h1>
	<h3>Nombre del ejercicio</h3>
	<h:form>
		<p:growl id="growl" life="2000" />

		<p:editor id="editor" widgetVar="editorWidget"
			value="#{solucionView.solucion.codigo}" width="600" />

		<h:panelGrid columns="2" style="margin-top: 10px">			
			<p:commandButton value="Enviar" action="#{solucionView.newSolucion()}"
				style="margin-right:20px;" update="@form"/>

			<p:commandButton value="Cancelar" action="#{buttonView.buttonAction}"
				style="margin-right:20px;" />
		</h:panelGrid>
		
	</h:form>

</h:body>
</html>
