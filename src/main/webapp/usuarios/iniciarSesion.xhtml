<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Iniciar Sesion</title>
</h:head>
<body>
	<h:form>
		<p:panelGrid id="panel-sesionn" columns="2">
		
			<p:outputLabel for="input-correo" value="Correo:" />
			<p:inputText id="input-correo"
				value="#{iniciarSesionView.alumno.correo}" />


			<p:outputLabel for="input-password" value="password:" />
			<p:inputText id="input-password"
				value="#{iniciarSesionView.alumno.password}" />


		</p:panelGrid>

		<p:toolbar id="toolbar-sesionn">
			<f:facet name="left">

				<p:commandButton value="Crear cuenta" icon="pi pi-file"
					 />

				<p:commandButton value="Iniciar sesion" icon="pi pi-file"
					actionListener="#{iniciarSesionView.comprobarCuenta()}" update="@form" />

			</f:facet>
		</p:toolbar>

	</h:form>
</body>
</html>
