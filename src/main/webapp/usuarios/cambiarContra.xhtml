<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Cambiar contraseña</title>
</h:head>
<body>
	<h:form>
		<p:panelGrid id="panel-password" columns="2">
			<p:outputLabel for="input-password" value="Nueva contraseña:" />
			<p:inputText id="input-password"
				value="#{passwordView.alumno.password}" />



		</p:panelGrid>

		<p:toolbar id="toolbar-password">
			<f:facet name="left">

				<p:commandButton value="Regresar" icon="pi pi-file"
					 />

				<p:commandButton value="Cambiar contraseña" icon="pi pi-file"
					actionListener="#{passwordView.savePassword()}" update="@form" />

			</f:facet>
		</p:toolbar>

	</h:form>
</body>
</html>
