<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Calificar Curso</title>
</h:head>

<h:body>
<h:form>
        <p:menubar > 
            <f:facet name="options">
                <p:commandButton type="button" value="Modern Education" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
    </h:form>
	<h1>Calificar Curso</h1>
	<h:form>
		<h2>[Nombre del curso]</h2>
   	 	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        	<h:outputText value="Calificacion: " />
        	<p:selectOneButton>
        	 	<!-- value="#{alumnoCursoView.calificacion}"-->
  	          	<f:selectItem itemLabel="1" itemValue="1" />
            	<f:selectItem itemLabel="2" itemValue="2" />
  	          	<f:selectItem itemLabel="3" itemValue="3" />
  	          	<f:selectItem itemLabel="4" itemValue="4" />
  	          	<f:selectItem itemLabel="5" itemValue="5" />
  	          	<f:selectItem itemLabel="6" itemValue="6" />
  	          	<f:selectItem itemLabel="7" itemValue="7" />
  	          	<f:selectItem itemLabel="8" itemValue="8" />
  	          	<f:selectItem itemLabel="9" itemValue="9" />
  	          	<f:selectItem itemLabel="10" itemValue="0" />
        	</p:selectOneButton>
         
        	<p:commandButton value="Enviar" update="@form" icon="pi pi-check" />
        	<p:spacer />
    	</h:panelGrid>
	</h:form>

</h:body>
</html>
