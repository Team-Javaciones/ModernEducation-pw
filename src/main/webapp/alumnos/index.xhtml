<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registrar Alumno</title>
</h:head>

<h:body>
	<h1>Regístrate como alumno</h1>
	<h:form>
		<p:growl id="growl" life="2000" />
		
		<p:panelGrid id="panel-alumno" columns="4" layout="flex"
			styleClass="customPanelGrid" contentStyleClass="ui-fluid">
			
			<h3>Datos personales</h3>
			<p:outputLabel for="input-nombreCompleto" value="Nombre completo: " />
			<p:inputText id="input-nombreCompleto" value="#{alumnoView.alumno.nombreCompleto}" required="true"/>
			
			<p:outputLabel for="input-telefono" value="Teléfono: " />
			<p:inputText id="input-telefono" value="#{alumnoView.alumno.telefono}" required="true"/>
			
			<p:outputLabel for="input-correo" value="Correo electrónico: " />
			<p:inputText id="input-correo" value="#{alumnoView.alumno.correo}" required="true"/>
			
			<p:outputLabel for="input-fechaNacimiento" value="Fecha de nacimiento:" />
			<p:datePicker id="input-fechaNacimiento" showIcon="true" style="width:auto" value="#{alumnoView.alumno.fechaNacimiento}" required="true"/>
			
			<p:outputLabel for="input-entidadEducativa" value="Entidad educativa: " />
			<p:inputText id="input-entidadEducativa" value="#{alumnoView.alumno.entidadEducativa}" required="true"/>		
			
			<h3>Datos para la cuenta</h3>
			<p:outputLabel for="input-username" value="Usuario: " />
			<p:inputText id="input-username" value="#{alumnoView.alumno.username}" required="true"/>
			
			<p:outputLabel for="input-password1" value="Contraseña: " />
			<p:password id="input-password1" value="#{alumnoView.password1}" feedback="true" required="true"/>
			
			<p:outputLabel for="input-password2" value="Confirmar contraseña: " />
			<p:password id="input-password2" value="#{alumnoView.password2}" feedback="true" required="true"/>

		</p:panelGrid>

		<h:panelGrid columns="2" style="margin-top: 10px">			
			<p:commandButton value="Registrarme" action="#{alumnoView.newAlumno()}" style="margin-right:20px;" update="@form" />
			<p:commandButton value="Cancelar" action="#{buttonView.buttonAction}" style="margin-right:20px;" />
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
